# fly.toml app configuration file generated for earth-cardboard-splash-app on 2025-05-03T20:00:30+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'earth-cardboard-splash-app'
primary_region = 'nrt'

[build]
  dockerfile = 'Dockerfile'

[http_service]
  internal_port = 8050
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 8050
  processes = ["app"]

  [[services.ports]]
    port = 8050
    handlers = ["http"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  app = "python3 -m splash.server --port 8050 --disable-browser-caches --disable-private-mode --filters-path /etc/splash/filters"
